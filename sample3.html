<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #box{
            width:400px;
            height:400px;
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div id="box">
        <h2>Warning!</h2>
    </div>


<script>
var elem = document.querySelector('#box');

elem.animate([
    {transform: 'scale(0.5)', background:'white', color:'white',fontSize:'10px'},
    {transform: 'scale(1)', background:'brown', color:'white', fontSize:'40px'},
    {transform: 'scale(0.5)', background:'white', color:'white', fontSize:'10px'},
],{
    duration: 4000,
    iterations: Infinity
})

</script>
</body>
</html>
