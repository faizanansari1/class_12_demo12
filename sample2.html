<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #box{
            width:100px;
            height:100px;
            background-color:brown;
        }
    </style>
</head>
<body>
    <div id="box"></div>


<script>
var elem = document.querySelector('#box');

elem.animate([
    {transform: 'translate(0, 0)', background:'red'},
    {transform: 'translate(500px, 0)', background: 'yellow'},
    {transform: 'translate(500px, 500px)', background: 'green'},
    {transform: 'translate(0, 500px)',background:'pink'},
    {transform: 'translate(0, 0)'},
],{
    duration: 4000,
    iterations: Infinity
})

</script>
</body>
</html>
